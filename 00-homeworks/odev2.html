<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .form {
            background-color: rgb(255, 255, 255);
            padding: 150px 150px;
        }
        .form tr {
            background-color: rgb(255, 255, 255);
        }
        .sagacek {
            text-align: center;
        }
        .sagacek input {
            font-size:large
        }
    </style>
</head>
<body>
    <form action="server/kayit.js" method="POST">
        <table class="form">
            <tr>
                <td>
                    <label for="eposta">E-posta</label>
                </td>
                <td colspan="2">
                    <input type="email" name="eposta" id="eposta">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sifre">Sifre</label>
                </td>
                <td>
                    <input type="password" name="sifre" id="sifre">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="kod">Guvenik Kodu</label>
                </td>
                <td>
                    <input type="text" name="kod" id="kod">
                </td>
            </tr>
            <tr>
                <td></td>
                <td class="sagacek">
                    <input style="width: 45%; padding: 3px;;" type="submit" name="kaydet" id="kaydet" value="Kaydet">
                    <input style="width: 45%; padding: 3px;" type="reset" value="Temizle">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
